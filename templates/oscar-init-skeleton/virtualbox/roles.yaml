---
roles:
  pe-puppet-master:
    private_networks:
      - {auto_network: true}
    provider:
      type: virtualbox
      customize:
        - [modifyvm, !ruby/sym id, '--memory', 1024]
    provisioners:
      - {type: hosts}
      - {type: pe_bootstrap, role: !ruby/sym master}

  pe-puppet-agent:
    private_networks:
      - {auto_network: true}
    provisioners:
      - {type: hosts}
      - {type: pe_bootstrap}
